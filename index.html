<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center">Registration Form</h2>
    <div class="p-4 form-box">

        <div>
            <label>Full Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Enter Full Name">
        </div>

        <div>
            <label>Mobile Number</label>
            <input type="text" class="form-control" id="mobileNo" placeholder="Enter Mobile Number">
        </div>

        <div>
            <label>PAN Card Number</label>
            <input type="text" class="form-control" id="panNo" placeholder="Enter PAN Number">
        </div>

        <div>
            <label>Aadhaar Number</label>
            <input type="text" class="form-control" id="addrNo" placeholder="Enter Aadhaar Number">
        </div>

        <div>
            <label>Date of Birth</label>
            <input type="date" class="form-control" id="dob">
        </div>

        <div>
            <label>Marks (5 Subjects)</label>
            <input type="number" class="form-control subject-marks" placeholder="Subject 1">
            <input type="number" class="form-control subject-marks" placeholder="Subject 2">
            <input type="number" class="form-control subject-marks" placeholder="Subject 3">
            <input type="number" class="form-control subject-marks" placeholder="Subject 4">
            <input type="number" class="form-control subject-marks" placeholder="Subject 5">
        </div>

        <button id="validateBtn" class="btn btn-primary w-100 mt-3">Validate</button>

        <div class="mt-4" id="result">
            <h4>Result:</h4>
            <p id="firstName"></p>
            <p id="middleName"></p>
            <p id="lastName"></p>
            <p id="mobileResult"></p>
            <p id="panResult"></p>
            <p id="addrResult"></p>
            <p id="dobResult"></p>
            <p id="percentage"></p>
        </div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
